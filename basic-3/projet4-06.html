<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Utilisation des param√®tres props et context</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <titre niveau="1">Titre de niveau 1</titre>
        <titre niveau="2">Titre de niveau 2</titre>
        <titre niveau="3">Titre de niveau 3</titre>
    </div>
    <script>
        const Titre = (props, context) => {
            return h('h'+props.niveau,
             {
                 onClick: (e) => console.log(e)
             },
             context.slots)
        }
        const {h} = Vue;
        const app = Vue.createApp({
            components: {
                'titre': Titre
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
