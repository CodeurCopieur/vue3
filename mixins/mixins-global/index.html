<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixins Global</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">

  </div>

  <script>

    const app = Vue.createApp( {
      
    });
    app.mixin({
      created() {
        this.bonjour();
      },
      methods: {
        bonjour() {
          console.log('salut');
        }
      }
    })
    app.mount("#app");
  </script>
</body>
</html>
